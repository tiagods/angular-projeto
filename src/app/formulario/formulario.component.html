<form autocomplete="off" #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
  <div *ngIf="usuarioForm.invalid && usuarioForm.touched" class="alert alert-danger">
    Preencha todos os campos corretamente!
  </div>

  <div class="form-group"
      [class.has-danger]="nome.invalid && nome.touched">

      <label class="form-control-label">Nome</label>
      <input type="text" name="nome" class="form-control"
      [(ngModel)]="cliente.nome" required minlength="10" #nome="ngModel">
      <div *ngIf="nome.hasError('required') && nome.touched" class="form-control-feedback">Informe um nome!</div>
      <div *ngIf="nome.hasError('minlength') && nome.touched" class="form-control-feedback">Tamanho deve ter no minimo 10 caracteres!</div>
  </div>
  <div class="form-group"
    [class.has-danger]="email.invalid && email.touched">
      <label class="form-control-label">Email</label>
      <input type="text" name="email" class="form-control"
      [(ngModel)]="cliente.email" email #email="ngModel">
      <div *ngIf="email.hasError('email')" class="form-control-feedback">Informe um e-mail válido!</div>
  </div>
  <div class="form-group"
    [class.has-danger]="email.invalid && email.touched">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao"
      [(ngModel)]="cliente.profissao" required #profissao="ngModel">
        <option value="">Selecione</option>
        <option *ngFor="let pro of profissoes">{{pro}}</option>
      </select>
      <div *ngIf="profissao.hasError('required') && nome.touched" class="form-control-feedback">Selecione uma profissao valida!</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Salvar</button>
</form>
